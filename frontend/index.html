<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check connection</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        min-height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      h1 {
        font-size: 24px;
        color: #333; /* Màu chữ */
        margin-bottom: 20px; /* Khoảng cách dưới thẻ h1 */
      }
    </style>
  </head>
  <body>
    <h1>Check connect to mysql</h1>
    <form autocomplete="off">
      <label for="host">Host</label>
      <input type="text" id="host" placeholder="host" />
      <br />

      <label for="user">User</label>
      <input type="text" id="user" placeholder="user" />
      <br />

      <label for="password">Password</label>
      <input type="text" id="password" placeholder="password" />
      <br />

      <label for="port">Port</label>
      <input type="text" id="port" placeholder="port" />
      <br />

      <label for="database">Database</label>
      <input type="text" id="database" placeholder="database" />
      <br />

      <button id="checkBtn" type="submit">Check</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
